<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="container">
      <div class="logo">
        <i data-lucide="zap" class="icon-blue"></i>
        <span>YourFont</span>
      </div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="index.html#features">Features</a>
        <a href="index.html#download">Download</a>
        <a href="contact.html" class="active">Contact</a>
        <button class="theme-toggle" aria-label="Toggle theme">
          <i data-lucide="sun" class="theme-toggle-icon"></i>
        </button>
        <a href="https://github.com">
          <i data-lucide="github"></i>
        </a>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <h1>Get in Touch</h1>
      <p class="subtitle">Have questions? We'd love to hear from you.</p>
      
      <div class="contact-grid">
        <!-- Contact Information -->
        <div class="contact-info">
          <div class="info-card">
            <i data-lucide="mail" class="icon-blue"></i>
            <h3>Email Us</h3>
            <p>support@example.app</p>
          </div>
          <div class="info-card">
            <i data-lucide="message-circle" class="icon-blue"></i>
            <h3>Discord</h3>
            <p>Join our community</p>
            <a href="https://discord.gg" class="btn btn-outline btn-sm">Join Discord</a>
          </div>
          <div class="info-card">
            <i data-lucide="github" class="icon-blue"></i>
            <h3>GitHub</h3>
            <p>Report issues or contribute</p>
            <a href="https://github.com" class="btn btn-outline btn-sm">View Repository</a>
          </div>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
          <form id="contactForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <select id="subject" name="subject" required>
                <option value="">Select a subject</option>
                <option value="support">Technical Support</option>
                <option value="feature">Feature Request</option>
                <option value="bug">Bug Report</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">
              <i data-lucide="send"></i>
              <span>Send Message</span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>Â© 2024 YourFont. All rights reserved.</p>
    </div>
  </footer>

<script src="assets/js/contact.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
